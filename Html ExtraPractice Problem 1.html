<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="2px">
        <tr>
            <td>Product</td>
            <td>Type</td>
        </tr>
        <tr>
            <td rowspan="3">Pen</td>
            <td bgcolor="green"> Ball Pen</td>
        </tr>
        <tr>
            <td bgcolor="red">Gel Pen</td>
        </tr>
        <tr>
            <td bgcolor="grey">Ink Pen</td>
        </tr>
        <tr>
            <td colspan="2">there are other products as well</td>
        </tr>
    </table>
</body>
</html>
